<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
    </head>
    <body>
        <form action="" method="post">
            <div>
                <label for="range">Range</label>
                <br>
                <input type="range" name="range" id="range" required min="10" max="100" step="10">
            </div>
            <div>
                <label for="time">TIME</label>
                <br>
                <input type="time" name="time" id="time" required>
            </div>
            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="abc@example.com">
            </div>
            <div>
                <label for="username">USERNAME</label>
                <br>
                <input type="text" name="username" id="username" required>
            </div>
            <div>
                <label for="country">Country</label>
                <br>
                <input type="text" name="country" id="country" value="India" required disabled>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <br>
                <input type="password" name="password" id="password" required>
            </div>
            <p>Gender</p>
            <input type="radio" name="gender" value="female">Male<br>
            <input type="radio" name="gender" value="male">Female<br>
            <input type="radio" name="gender" value="others">Others<br>
            <p>Course Done</p>
            <input type="checkbox" name="course" value="c++">C++<br>
            <input type="checkbox" name="course" value="Java">Java<br>
            <input type="checkbox" name="course" value="DSA & Algo">DSA & Algo<br>
            <p>Month</p>       
            <select name="month_selected">
                <option>Jan</option>
                <option>Feb</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
            </select>
            <p>Share your experience</p>
            <textarea name="experience" rows="10" cols="40"></textarea>
            <br>
            <input type="button" value="Button1">
            <button type="button">Button2</button>
            <div>
                <input type="submit">
            </div>
            
        </form>

    </body>
</html>
